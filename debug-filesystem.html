<!DOCTYPE html>
<html>
<head>
    <title>Debug Filesystem</title>
</head>
<body>
    <h1>Filesystem Debug Tool</h1>
    <button onclick="checkContext()">Check FileStorage Context</button>
    <button onclick="checkService()">Check Service</button>
    <button onclick="testConnection()">Test Connection</button>
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<div>' + message + '</div>';
        }

        function checkContext() {
            log('Checking context...');
            // This will be useful for debugging in the actual app
            log('Open browser dev tools and check React DevTools');
        }

        function checkService() {
            log('Checking service...');
            log('Check if AutosaveFileService is properly initialized');
        }

        function testConnection() {
            log('Testing connection...');
            log('Navigate to Settings page and try connecting');
        }
    </script>
</body>
</html>
